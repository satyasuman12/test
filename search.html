<!DOCTYPE html>
<html>
<head>
  <title>Candidate Search - Recruitment Solution</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Recruitment Solution</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="search.html">Search</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="search">
      <h2>Candidate Search</h2>
      <form>
        <input type="text" placeholder="Location" id="location">
        <input type="text" placeholder="Job Role" id="jobRole">
        <button type="submit">Search</button>
      </form>
    </section>
    <section class="candidate-list">
      <h2>Search Results</h2>
      <ul id="candidates">
        <!-- Candidates will be dynamically populated here -->
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Recruitment Solution. All rights reserved.</p>
  </footer>
</body>
</html>
